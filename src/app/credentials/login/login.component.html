<div class="min-h-screen flex justify-center items-center bg-gray-900">
  <div class="w-full max-w-sm bg-gray-800 p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-center mb-6">Iniciar Sesión</h1>
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="mb-4">
        <label for="correo" class="block text-sm font-medium text-gray-300">Correo</label>
        <input
          type="email"
          id="correo"
          [(ngModel)]="credentials.correo_id"
          name="correo"
          required
          class="w-full p-2 bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"
        />
      </div>
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-300">Contraseña</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="credentials.contrasena_id"
          name="password"
          required
          class="w-full p-2 bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"
        />
      </div>
      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full bg-orange-500 text-white py-2 rounded-md hover:bg-orange-600"
      >
        Iniciar Sesión
      </button>
    </form>
    <p class="text-red-400 text-sm mt-4 text-center">{{ message }}</p>
    <div class="mt-4 text-center">
      <p class="text-gray-300 text-sm">¿No tienes una cuenta?</p>
      <button (click)="goToRegister()" class="text-orange-500 hover:underline">
        Regístrate aquí
      </button>
    </div>
  </div>
</div>
