<div class="min-h-screen flex justify-center items-center bg-gray-900">
  <div class="w-full max-w-sm bg-gray-800 p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-center mb-6">Registro</h1>
    <form (ngSubmit)="register()" #registerForm="ngForm">
     
      <div class="mb-4">
        <label for="nombre" class="block text-sm font-medium text-gray-300">Nombre</label>
        <input
          type="text"
          id="nombre"
          [(ngModel)]="user.nombre"
          name="nombre"
          required
          class="w-full p-2 bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"
        />
        <div *ngIf="registerForm.controls['nombre']?.invalid && registerForm.controls['nombre']?.touched" class="text-red-400 text-xs mt-1">
          El nombre es obligatorio
        </div>
      </div>

      <!-- Apellido Paterno -->
      <div class="mb-4">
        <label for="apellido_p" class="block text-sm font-medium text-gray-300">Apellido Paterno</label>
        <input
          type="text"
          id="apellido_p"
          [(ngModel)]="user.apellido_p"
          name="apellido_p"
          required
          class="w-full p-2 bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"
        />
        <div *ngIf="registerForm.controls['apellido_p']?.invalid && registerForm.controls['apellido_p']?.touched" class="text-red-400 text-xs mt-1">
          El apellido paterno es obligatorio
        </div>
      </div>

      <!-- Apellido Materno -->
      <div class="mb-4">
        <label for="apellido_m" class="block text-sm font-medium text-gray-300">Apellido Materno</label>
        <input
          type="text"
          id="apellido_m"
          [(ngModel)]="user.apellido_m"
          name="apellido_m"
          required
          class="w-full p-2 bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"
        />
        <div *ngIf="registerForm.controls['apellido_m']?.invalid && registerForm.controls['apellido_m']?.touched" class="text-red-400 text-xs mt-1">
          El apellido materno es obligatorio
        </div>
      </div>

      <!-- Edad -->
      <div class="mb-4">
        <label for="edad" class="block text-sm font-medium text-gray-300">Edad</label>
        <input
          type="number"
          id="edad"
          [(ngModel)]="user.edad"
          name="edad"
          required
          min="18"
          class="w-full p-2 bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"
        />
        <div *ngIf="registerForm.controls['edad']?.invalid && registerForm.controls['edad']?.touched" class="text-red-400 text-xs mt-1">
          La edad es obligatoria y debe ser mayor a 18
        </div>
      </div>

      <!-- Correo -->
      <div class="mb-4">
        <label for="correo" class="block text-sm font-medium text-gray-300">Correo</label>
        <input
          type="email"
          id="correo"
          [(ngModel)]="user.correo_id"
          name="correo"
          required
          class="w-full p-2 bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"
        />
        <div *ngIf="registerForm.controls['correo']?.invalid && registerForm.controls['correo']?.touched" class="text-red-400 text-xs mt-1">
          Ingresa un correo v치lido
        </div>
      </div>

      <!-- Contrase침a -->
      <div class="mb-4">
        <label for="contrasena" class="block text-sm font-medium text-gray-300">Contrase침a</label>
        <input
          type="password"
          id="contrasena"
          [(ngModel)]="user.contrasena_id"
          name="contrasena"
          required
          minlength="8"
          class="w-full p-2 bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"
        />
        <div *ngIf="registerForm.controls['contrasena']?.invalid && registerForm.controls['contrasena']?.touched" class="text-red-400 text-xs mt-1">
          La contrase침a debe tener al menos 8 caracteres
        </div>
      </div>

      <button
        type="submit"
        [disabled]="registerForm.invalid"
        class="w-full bg-orange-500 text-white py-2 rounded-md hover:bg-orange-600"
      >
        Registrar
      </button>
    </form>

    <p class="text-red-400 text-sm mt-4 text-center">{{ message }}</p>
  </div>
</div>
